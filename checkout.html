<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link js-checkout-header-return-home-link-displayQt"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-dom-order-summary">
        </div>

        <div class="payment-summary js-payment-summary">
          <!-- 
            ${daHtml} <---Why not this way? Why use another class name called 'js-payment-summary', and then insert html using DOM inside paymentSummary.js file?   
            In orderSummary.js file, we did "${deliveryOptionsHTML(matchedProd, cartItem)}" and it worked fine? 
          -->
        </div>
      </div>
    </div>

    <!-- We won't use script tags to import ext libs, instead go to checkout.js and see imports  -->
    <!-- first external lib, in order to learn how to use it and it's functions. Call the external functions in our local checkout.js file-->
    <!-- <script src="https://unpkg.com/supersimpledev@1.0.1/hello.js"></script> -->
    <!-- second external lib, to use its func called: dayjs(). Calling it in checkout.js-->
    <!-- <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script> -->
    
    <!-- gonna load some js  -->
    <script type="module" src="scripts/checkout.js"></script>
    <!-- remember, module means that this file can now import from other js files -->
  </body>
</html>
